name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:

  # --- JOB 1: RUN SMOKE TESTS FIRST (MUST PASS) ---
  smoke_test:
    name: Run Smoke Tests on ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          echo "Running smoke tests on $BROWSER"
          # Always run smoke tests in this job, regardless of the input,
          # unless the input is explicitly 'regression'
          if [ "${{ github.event.inputs.suite }}" = "regression" ]; then
            echo "Skipping smoke tests as only regression suite was requested."
            exit 0 # Exit successfully if user requested only regression
          fi
          
          mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
        shell: bash
        # Note: If the user selects 'all', this job runs the smoke suite.

  # --- JOB 2: RUN REGRESSION TESTS (ONLY IF SMOKE PASSES) ---
  regression_test:
    name: Run Regression Tests on ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    env:
      CI: true
    # CRITICAL: This job will only start if the 'smoke_test' job succeeded.
    # It also checks if 'all' or 'regression' was selected in the input.
    needs: smoke_test
    if: success() && (github.event.inputs.suite == 'regression' || github.event.inputs.suite == 'all')
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Regression Tests
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          echo "Running regression tests on $BROWSER"
          
          # Only run the regression group
          mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
        shell: bash
        
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: regression-report-${{ github.event.inputs.browser }}
          path: reports/
          retention-days: 7
