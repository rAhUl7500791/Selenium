name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      CI: true      # Triggers headless mode in BaseTest.java
      # MAVEN_OPTS: -Dmaven.wagon.http.ssl.insecure=true -Dmaven.wagon.http.ssl.allowall=true # Uncomment if connection issues persist
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      # --- REMOVED BROWSER/DRIVER INSTALLATION ACTIONS ---
      # WebDriverManager handles this, and the browsers (Chrome/Firefox) are pre-installed on the runners.
      
      - name: Run Tests
        run: |
          SUITE="${{ github.event.inputs.suite }}"
          BROWSER="${{ github.event.inputs.browser }}"

          echo "Running $SUITE tests on $BROWSER"

          # Use the -Dgroups flag for TestNG filtering
          if [ "$SUITE" = "smoke" ]; then
            mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
          elif [ "$SUITE" = "regression" ]; then
            mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
          else
            # Run everything if 'all' is selected (no -Dgroups needed)
            mvn clean test -Dbrowser="$BROWSER"
          fi
        shell: bash

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report-${{ github.event.inputs.suite }}-${{ github.event.inputs.browser }}
          path: reports/
          retention-days: 7
