name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  # --- JOB 1: SMOKE TEST ---
  smoke_test:
    name: Run Smoke Tests on ${{ github.event.inputs.browser || 'chrome' }}
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.suite == 'smoke' || github.event.inputs.suite == 'all' || github.event_name != 'workflow_dispatch' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests üí®
        run: |
          BROWSER="${{ github.event.inputs.browser || 'chrome' }}"
          echo "Running smoke tests on $BROWSER"
          mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
        shell: bash

      - name: Generate Allure Report for Smoke
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          allure_report: target/allure-report-smoke

      - name: Upload Smoke Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: smoke-allure-report-${{ github.event.inputs.browser || 'chrome' }}
          path: target/allure-report-smoke
          retention-days: 7

  # --- JOB 2: REGRESSION TEST ---
  regression_test:
    name: Run Regression Tests on ${{ github.event.inputs.browser || 'chrome' }}
    runs-on: ubuntu-latest
    needs: smoke_test
    if: ${{ (github.event.inputs.suite == 'regression' || github.event.inputs.suite == 'all' || github.event_name != 'workflow_dispatch') && (needs.smoke_test.result == 'success' || needs.smoke_test.result == 'skipped') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Regression Tests üê¢
        run: |
          BROWSER="${{ github.event.inputs.browser || 'chrome' }}"
          echo "Running regression tests on $BROWSER"
          mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
        shell: bash

      - name: Generate Allure Report for Regression
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          allure_report: target/allure-report-regression

      - name: Upload Regression Allure HTML Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: regression-allure-report-${{ github.event.inputs.browser || 'chrome' }}
          path: target/allure-report-regression
          retention-days: 7
