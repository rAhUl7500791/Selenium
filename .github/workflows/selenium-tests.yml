name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:

  # --- JOB 1: RUN SMOKE TESTS ---
  smoke_test:
    name: Run Smoke Tests on ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    env:
      CI: true
    
    # CRITICAL: This job only runs if 'smoke' or 'all' is requested. 
    # If 'regression' is selected, this job is marked as 'skipped'.
    if: github.event.inputs.suite == 'smoke' || github.event.inputs.suite == 'all'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests üí®
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          echo "Running smoke tests on $BROWSER"
          # Maven command runs tests belonging to the 'smoke' TestNG group
          mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
        shell: bash

  # --- JOB 2: RUN REGRESSION TESTS (CONDITIONAL DEPENDENCY) ---
  regression_test:
    name: Run Regression Tests on ${{ github.event.inputs.browser }}
    runs-on: ubuntu-latest
    env:
      CI: true
    
    # 1. Dependency: Must wait for the smoke test job to finish.
    needs: smoke_test
    
    # 2. CRITICAL CONDITION: This job runs only IF:
    #    a) User requested 'regression' or 'all'. (i.e., this job is relevant)
    #    b) The result of the 'smoke_test' was 'success' OR 'skipped'. (i.e., it didn't fail)
    if: |
      (github.event.inputs.suite == 'regression' || github.event.inputs.suite == 'all') && 
      (needs.smoke_test.result == 'success' || needs.smoke_test.result == 'skipped') && 
      !cancelled()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Regression Tests üê¢
        run: |
          BROWSER="${{ github.event.inputs.browser }}"
          echo "Running regression tests on $BROWSER"
          # Maven command runs tests belonging to the 'regression' TestNG group
          mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
        shell: bash
        
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: regression-report-${{ github.event.inputs.browser }}
          path: target/surefire-reports
          retention-days: 7
