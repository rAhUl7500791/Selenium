name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  # --- JOB 1: SMOKE TEST ---
  smoke_test:
    name: Run Smoke Tests on ${{ github.event.inputs.browser || 'chrome' }}
    runs-on: ubuntu-latest
    env:
      CI: true
      SUITE: ${{ github.event.inputs.suite || 'all' }}
      BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
    if: ${{ env.SUITE == 'smoke' || env.SUITE == 'all' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests üí®
        run: |
          echo "Running smoke tests on $BROWSER"
          mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
        shell: bash

      - name: Upload Smoke Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: smoke-report-$BROWSER
          path: target/surefire-reports
          retention-days: 7

  # --- JOB 2: REGRESSION TEST ---
  regression_test:
    name: Run Regression Tests on ${{ github.event.inputs.browser || 'chrome' }}
    runs-on: ubuntu-latest
    needs: smoke_test
    env:
      SUITE: ${{ github.event.inputs.suite || 'all' }}
      BROWSER: ${{ github.event.inputs.browser || 'chrome' }}
    if: ${{ (env.SUITE == 'regression' || env.SUITE == 'all') && (needs.smoke_test.result == 'success' || needs.smoke_test.result == 'skipped') }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Regression Tests üê¢
        run: |
          echo "Running regression tests on $BROWSER"
          mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
        shell: bash

      - name: Upload Regression Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: regression-report-$BROWSER
          path: target/surefire-reports
          retention-days: 7
