name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:

  test:
    runs-on: ubuntu-latest
    env:
      CI: true    # ensures headless mode in BaseTest
    steps:

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome
        if: ${{ github.event.inputs.browser == 'chrome' }}
        uses: browser-actions/setup-chrome@v1

      - name: Install ChromeDriver
        if: ${{ github.event.inputs.browser == 'chrome' }}
        uses: nanasess/setup-chromedriver@v2

      - name: Install Firefox
        if: ${{ github.event.inputs.browser == 'firefox' }}
        uses: browser-actions/setup-firefox@v1

      - name: Install Edge
        if: ${{ github.event.inputs.browser == 'edge' }}
        uses: browser-actions/setup-edge@v1

      - name: Run Tests
        run: |
          echo "Running ${{ github.event.inputs.suite }} tests on ${{ github.event.inputs.browser }}"
          if [ "${{ github.event.inputs.suite }}" = "smoke" ]; then
            mvn clean test -Dgroups=smoke -Dbrowser=${{ github.event.inputs.browser }}
          elif [ "${{ github.event.inputs.suite }}" = "regression" ]; then
            mvn clean test -Dgroups=regression -Dbrowser=${{ github.event.inputs.browser }}
          else
            mvn clean test -Dbrowser=${{ github.event.inputs.browser }}
        shell: bash

      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: reports/
