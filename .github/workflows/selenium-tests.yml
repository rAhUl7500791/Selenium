name: Selenium Test Execution

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      suite:
        description: "Choose which suite to run manually"
        required: true
        default: "all"
        type: choice
        options:
          - smoke
          - regression
          - all
      browser:
        description: "Select browser for execution"
        required: true
        default: "chrome"
        type: choice
        options:
          - chrome
          - firefox
          - edge

jobs:
  # Define variables that are always available, falling back to defaults for push/PR events
  # This makes the job 'if' conditions work universally.
  set_vars:
    runs-on: ubuntu-latest
    outputs:
      suite: ${{ github.event.inputs.suite || 'all' }}
      browser: ${{ github.event.inputs.browser || 'chrome' }}
    steps:
      - run: echo "Running suite: ${{ github.event.inputs.suite || 'all' }}"
      - run: echo "Running browser: ${{ github.event.inputs.browser || 'chrome' }}"

  # --- JOB 1: RUN SMOKE TESTS ---
  smoke_test:
    name: Run Smoke Tests on ${{ needs.set_vars.outputs.browser }}
    runs-on: ubuntu-latest
    needs: set_vars # Get the computed variables
    env:
      CI: true
    
    # Use the computed output variable from set_vars
    if: needs.set_vars.outputs.suite == 'smoke' || needs.set_vars.outputs.suite == 'all'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Smoke Tests üí®
        run: |
          BROWSER="${{ needs.set_vars.outputs.browser }}"
          echo "Running smoke tests on $BROWSER"
          mvn clean test -Dgroups=smoke -Dbrowser="$BROWSER"
        shell: bash

  # --- JOB 2: RUN REGRESSION TESTS (CONDITIONAL DEPENDENCY) ---
  regression_test:
    name: Run Regression Tests on ${{ needs.set_vars.outputs.browser }}
    runs-on: ubuntu-latest
    needs: [smoke_test, set_vars] # Depend on both the result and the variables
    env:
      CI: true
    
    # Get computed suite from set_vars job:
    ${{ vars.suite := needs.set_vars.outputs.suite }} 

    # CRITICAL CONDITION: This job runs only IF:
    # a) Regression was requested ('regression' or 'all').
    # b) The result of the 'smoke_test' was 'success' OR 'skipped'. (It didn't fail)
    if: |
      (vars.suite == 'regression' || vars.suite == 'all') && 
      (needs.smoke_test.result == 'success' || needs.smoke_test.result == 'skipped') && 
      !cancelled()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run Regression Tests üê¢
        run: |
          BROWSER="${{ needs.set_vars.outputs.browser }}"
          echo "Running regression tests on $BROWSER"
          mvn clean test -Dgroups=regression -Dbrowser="$BROWSER"
        shell: bash
        
      - name: Upload Test Reports
        uses: actions/upload-artifact@v4
        with:
          name: regression-report-${{ needs.set_vars.outputs.browser }}
          path: target/surefire-reports
          retention-days: 7
